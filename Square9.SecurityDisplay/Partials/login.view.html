<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.domain.$dirty && form.domain.$error.required}">
            <label for="domain">Domain</label>
            <input name="domain" id="domain" class="form-control" ng-model="domain" required />
            <span ng-show="form.domain.$dirty && form.domain.$error.required" class="help-block">Domain is required</span>
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="isDomain" id="isDomain1" ng-Model="isDomain" value="true" ng-checked="true"> 
                Domain
            </label>
            <label class="radio-inline">
                <input type="radio" name="isDomain" id="isDomain2" ng-Model="isDomain" value="false">
                Local Server
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
